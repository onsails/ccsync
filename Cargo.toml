[package]
name = "ccsync"
version = "0.1.0"
edition = "2021"
authors = ["ccsync contributors"]
description = "Claude Configuration Synchronization Tool - Sync agents, skills, and commands between global and project directories"
license = "MIT OR Apache-2.0"
repository = "https://github.com/yourusername/ccsync"
keywords = ["cli", "sync", "configuration", "claude"]
categories = ["command-line-utilities", "development-tools"]

[dependencies]
clap = { version = "4.5", features = ["derive", "cargo"] }
anyhow = "1.0"

[dev-dependencies]
assert_cmd = "2.0"
predicates = "3.1"
